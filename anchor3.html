<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid Form</title>
</head>
<body>
    <form action=""><input type="text" placeholder="capital letters only" autofocus><br><br>
        <input type="text" required><br><br>
        <input type="text" readonly placeholder="Important"><br><br>
        <input type="text"><br><br>
        <input type="tel" maxlength="10" minlength="10">
        <input type="text" size="70">
        <input type="date" max="2024-09-14" min="2024-09-14"><br><br>
        <input type="checkbox">JAVA
        <input type="checkbox">PYTHON
        <input type="checkbox">SQL
        <input type="checkbox" checked>WEBTECH
        <input type="text">
        <input type="text" name="" id="" pattern="[a-bA-B0-8]{8}">
        <button>SUBMIT</button>
    </form>
    
</body>
</html>
